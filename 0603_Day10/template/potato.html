<!DOCTYPE html>
<html>
    <head>
        <title>Job Search</title>
    </head>
    <body>
        <form action="/report" method="get">
        <!-- html 문서 주소 뒤에 /report 붙이고 입력값을 get하기 -->
            <input placeholder="Search for a job" required name="word" />
            <!-- required : 반드시 채워져야 하는 조건 추가
            name="word" : 서버로 전달되는 이름이 word -->
            <button>Search</button>
        </form>
    </body>
</html>
